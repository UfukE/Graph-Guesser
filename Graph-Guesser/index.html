<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Graph Learning</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0/dist/tf.min.js"></script>
  </head>
  <body>
    <div id="screens" style="position:relative; width:1000px; height:600px;">
      <canvas id="screen" width="800" height="600" class="graph"></canvas>
      <canvas id="aiScreen" width="300" height="200" class="ai"></canvas>
    </div>
    <div id = "CreateGraph">
      <p>Create new Graph</p>
      <div id= "buttons"></div>
    </div>
    <input type="button" class="btn" value="TrainAI" onclick="trainAI()">
    <input type="button" class="btn" value="noLoop" onclick="noLoop()">
    <input type="button" class="btn" value="loop" onclick="loop()">
    <input type="button" class="btn" value="Export AI" onclick="exportAI()">
    <input type="button" class="btn" value="Import Trained AI" onclick="importAI()">
    <script src="script.js"></script>
  </body>
</html>
